{include file="common/head"/}
{foreach $data as $key=>$vo }
<div>
    <span>{$vo.created_at}</span>
</div>
<div>
    <span>图片：</span>
    {foreach name="vo['back_img']" item='vv'"}
        <img style="width:250px;height: 180px;" src="{$vv}">
    {/foreach}
</div>
<div>
    <span>备注说明：</span>
    <p>{$vo.remark}</p>
</div>
<hr>
{/foreach}
